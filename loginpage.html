<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            animation: neon-glow 1.5s infinite alternate;
        }
        @keyframes neon-glow {
            from { box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6); }
            to { box-shadow: 0px 0px 25px rgba(0, 255, 255, 1); }
        }
        h2 {
            color: cyan;
            text-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            color: cyan;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: cyan;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0px 0px 8px cyan;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: cyan;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #00e6e6;
            transform: scale(1.05);
            box-shadow: 0px 0px 10px cyan;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Timetable Generator Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
