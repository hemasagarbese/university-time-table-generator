<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light Blue for a fresh timetable look */
        }
        header {
            background: #ff6600;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background: #ff9933;
            padding: 10px;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .form-section, #timetable-section {
            text-align: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label, input, select {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #cc5200;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #ff6600;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Time Table Generator</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="generate.html">Generate Timetable</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h2>Create Your Timetable</h2>
        <form id="timetable-form">
            <label for="day">Day:</label>
            <select id="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
            <label for="time">Time Slot:</label>
            <input type="text" id="time" placeholder="E.g., 9:00 AM - 10:00 AM" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="E.g., Mathematics" required>
            <label for="room">Room No:</label>
            <input type="text" id="room" placeholder="E.g., Room 101" required>
            <button type="button" onclick="addTimetable()">Add to Timetable</button>
        </form>
    </section>

    <section id="timetable-section">
        <h2>Generated Timetable</h2>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody id="timetable-body"></tbody>
        </table>
    </section>

    <template id="timetable-template">
        <tr>
            <td class="day"></td>
            <td class="time"></td>
            <td class="subject"></td>
            <td class="room"></td>
        </tr>
    </template>

    <script>
        function addTimetable() {
            let day = document.getElementById("day").value;
            let time = document.getElementById("time").value;
            let subject = document.getElementById("subject").value;
            let room = document.getElementById("room").value;
            if (time === "" || subject === "" || room === "") {
                alert("Please fill out all fields.");
                return;
            }
            let template = document.getElementById("timetable-template");
            let clone = template.content.cloneNode(true);
            clone.querySelector(".day").textContent = day;
            clone.querySelector(".time").textContent = time;
            clone.querySelector(".subject").textContent = subject;
            clone.querySelector(".room").textContent = room;
            document.getElementById("timetable-body").appendChild(clone);
            document.getElementById("time").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("room").value = "";
        }
    </script>
</body>
</html>
